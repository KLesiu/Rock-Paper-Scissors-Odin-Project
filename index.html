<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock-Paper-Scissors by Lesiuu</h1>
      <h3>The Odin Project</h3>
    </header>
    <div class="container__score">
      <div class="score">Score:<span class="your__score">0</span></div>
    </div>
    <main>
      <h2>Choose your pick</h2>
      <section class="container">
        <img class="paper" src="img/icon-paper.svg" alt="paper" /><img
          class="rock"
          src="img/icon-rock.svg"
          alt="rock"
        /><img class="scissors" src="img/icon-scissors.svg" alt="scissors" />
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
